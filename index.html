<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawning</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

<div id="loading"></div>

<div class="container">
    <div class="toolbar">

        <section class="tool-block instruction" data-instruction-index="1" data-instruction-text="Start to choose a tool">
            <h2>
                Tools
            </h2>
            <!-- tools -->
            <ul class="tools">
                <li class="tool pencil" data-icon="pencil">
                    <i class="fa fa-pencil"></i>
                </li>
                <li class="tool eraser" data-icon="eraser">
                    <i class="fa fa-eraser"></i>
                </li>
            </ul>
            <!-- en tools -->
        </section>

        <section class="tool-block instruction" data-instruction-index="3" data-instruction-text="Then, choose a size.">
            <h2>
                Size
            </h2>
            <!-- sizes -->
            <ul class="sizes">
                <li class="size small" data-size="small">
                    <i class="fa fa-circle"></i>
                </li>
                <li class="size medium" data-size="medium">
                    <i class="fa fa-circle"></i>
                </li>
                <li class="size large" data-size="large">
                    <i class="fa fa-circle"></i>
                </li>
            </ul>
            <div class="options">
                <a href="#" title="Custom size">
                    <i class="fa fa-plus"></i>
                    Custom color
                </a>
            </div>
            <!-- end sizes -->
        </section>

        <section class="tool-block instruction" data-instruction-index="2" data-instruction-text="You can change color.">
            <h2>
                Colors
            </h2>
            <!-- colors -->
            <ul class="colors">
                <li class="color red" data-color="red"></li>
                <li class="color blue" data-color="blue"></li>
                <li class="color grey" data-color="grey"></li>
                <li class="color orange" data-color="orange"></li>
            </ul>
            <div class="options">
                <a href="#" title="Custom size">
                    <i class="fa fa-plus"></i>
                    Custom color
                </a>
            </div>
            <!-- end colors -->
        </section>

        <div id="save">
            <i class="fa fa-save"></i>
            Save</div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="drawings">
        <ul></ul>
    </div>
</div>

<div id="overlay"></div>

<script src="assets/js/app.js"></script>
<script src="assets/js/modules/canvas.js"></script>
<script src="assets/js/modules/tools.js"></script>
<script src="assets/js/modules/drawings.js"></script>
</body>
</html>
