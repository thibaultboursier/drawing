<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawning</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

<div id="loading"></div>

<div class="container">
    <div class="toolbar">
        <h2>
            Tools
        </h2>
        <!-- tools -->
        <ul class="tools">
            <li class="tool pencil" data-icon="pencil">
                <i class="fa fa-pencil"></i>
            </li>
            <li class="tool eraser" data-icon="eraser">
                <i class="fa fa-eraser"></i>
            </li>
        </ul>
        <!-- en tools -->
        <h2>
            Size
        </h2>
        <!-- sizes -->
        <ul class="sizes">
            <li class="size small" data-size="small">
                <i class="fa fa-circle"></i>
            </li>
            <li class="size medium" data-size="medium">
                <i class="fa fa-circle"></i>
            </li>
            <li class="size large" data-size="large">
                <i class="fa fa-circle"></i>
            </li>
        </ul>
        <!-- end sizes -->
        <h2>
            Colors
        </h2>
        <!-- colors -->
        <ul class="colors">
            <li class="color red" data-size="small"></li>
            <li class="color blue" data-size="medium"></li>
            <li class="color grey" data-size="large"></li>
            <li class="color orange" data-size="large"></li>
        </ul>
        <!-- end sizes -->
    </div>
    <canvas id="canvas"></canvas>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
